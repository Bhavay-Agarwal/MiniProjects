<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2 class="heading">Rock Paper Scissor</h2>

            <div class="move-icons">
                <button class="icon" onclick="
                    getScore('Rock');
                "><i class="fa-solid fa-hand-back-fist fa-8x" style="color: #FFD43B;"></i></button>

                <button class="icon" onclick="
                    getScore('Paper');
                "><i class="fa-solid fa-hand fa-8x" style="color: #FFD43B;"></i></button>
                
                <button class="icon" onclick="
                    getScore('Scissor');
                "><i class="fa-solid fa-hand-scissors fa-8x" style="color: #FFD43B;"></i></button>
            </div>
            
            <p class="js-result result"></p>
            <p class="js-score score"></p>
            <p class="js-leaderboard leaderboard"></p>
            
            <button class="reset" onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateLeaderboard();
                ">
            Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fcb2d89c9b.js" crossorigin="anonymous"></script>
</body>
</html>
